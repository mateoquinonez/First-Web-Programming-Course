<!DOCTYPE html>
<html>
	<head>
		<title> Headings in HTML5</title>
	</head>
	<body>
		<h1> Largest headline</h1>
		<h2> Second larger headline</h2>
		<h3> Third larger headline</h3>
		<h4> Medium headline</h4>
		<h5> Second smaller headline</h5>
		<h6> Smallest headline</h6>
	</body>
</html>
